<html>
    <head>
        <title>Biblioteca EGG</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <header class="conteiner">
                <div>
                    <h2>Formulario de Carga de Editorial</h2>
                </div>
        </header> 
        <div class="conteiner"> 
            <form action="/editorial/registro" method = "POST">
                <div class="form-group">
                    <!--OJO QUE EL ATRIBUTO NAME LLEVA EL PARAMETRO AL POST  name="parametro"-->
                    <input type="text" class="form-group"  name="nombre" placeholder="Nombre de la Editorial">                    
                </div>
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error ðŸ‘Ž</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Agregar </button>
            </form>
        </div>
        
    </body>

</html>
